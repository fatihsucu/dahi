<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dahi Bot Test Page</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static', filename='css/clean-blog.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <div class="container">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Type Your Question Here</label>
            <input type="text" class="form-control" id="questionTextId" name="questionText" placeholder="Enter Question Here">
          </div>
         <button type="text" class="btn btn-primary" name="button">Save</button>
        </form>
    </div>
    

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {% for qa in qas %}
                <div class="post-preview">
                        <h3 class="post-subtitle">
                            Asked: {{ qa.asked }}
                        </h3>
                        <h3 class="post-subtitle">
                            Answer: {{ qa.answer }}
                        </h3>
                </div>                
                <hr>
            {% endfor %}                
            </div>
        </div>
    </div>

    <hr>

    <!-- Footer -->

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js')}}"></script>

    <!-- Contact Form JavaScript -->
    <script src="{{ url_for('static', filename='js/jqBootstrapValidation.js')}}"></script>


    <!-- Theme JavaScript -->
    <script src="{{ url_for('static', filename='js/clean-blog.min.js')}}"></script>

</body>

</html>
